<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력한 숫자의 배수 보여주기 페이지</title>
    <link rel="stylesheet" href="./NumMultiple.css" />
    <script src="./NumMultiple.js"></script>
  </head>
  <body>
    <h1>입력한 숫자의 배수 보여주기</h1>
    <div id="numMultipleForm">
      <div>
        <label for="num" id="title">숫자 입력:</label>
        <input type="number" id="num" name="num" class="input" required />
      </div>
      <div>
        <label for="multiple" id="title">배수 입력:</label>
        <input
          type="number"
          id="multiple"
          name="multiple"
          class="input"
          required
        />
      </div>
      <button type="submit" onclick="onClick()">입력</button>
    </div>
    <div id="result"></div>
  </body>
</html>
