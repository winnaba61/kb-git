<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random-Color-Creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin: 25px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .child {
            width: 100%;
            padding: 20px;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button-div {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: black;
            color: white;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }
        .button:hover {
            background-color: grey;
        }
        .boxes {
            display: grid;
            grid-template-columns: repeat(6, 70px);
            grid-template-rows: repeat(4, 70px);
            gap: 10px;
            justify-content: center;
            padding: 10px;
            background-color: #ddd;
            border-radius: 8px;
        }
        .box {
            width: 70px;
            height: 70px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: border 0.1s ease-in-out;
        }
        .selected {
            border: 4px solid yellow !important;
        }
        .combination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .color-slot {
            width: 50px;
            height: 50px;
            margin: 5px;
            border-radius: 50%;
            border: 2px solid black;
        }
        .result {
            margin-top: 20px;
            width: 150px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 5px;
            border: 2px solid black;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child">
            <h1>ÏÉâÏÉÅ Ï°∞Ìï©Í∏∞ üåà</h1>
            <div class="button-div">
                <button class="button" onclick="createBoxes()">ÏÉàÎ°úÏö¥ ÏÉâÏÉÅ</button>
                <button class="button" onclick="startPicking()">ÎΩëÍ∏∞</button>
                <button class="button" onclick="combineColors()">Ï°∞Ìï©</button>
            </div>
            <div class="boxes" id="boxes"></div>
            <div class="combination" id="combination"></div>
            <div class="result" id="result">Ï°∞Ìï© Í≤∞Í≥º</div>
        </div>
    </div>

    <script>
        let selectedColors = [];

        function getRandomColor() {
            return `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, "0")}`;
        }

        function createBoxes() {
            const boxesContainer = document.getElementById("boxes");
            boxesContainer.innerHTML = "";
            selectedColors = [];
            document.getElementById("combination").innerHTML = "";
            document.getElementById("result").style.backgroundColor = "white";
            document.getElementById("result").innerText = "Ï°∞Ìï© Í≤∞Í≥º";

            for (let i = 0; i < 24; i++) {
                const box = document.createElement("div");
                box.classList.add("box");
                box.style.backgroundColor = getRandomColor();
                boxesContainer.appendChild(box);
            }
        }

        function startPicking() {
            const boxes = document.querySelectorAll(".box");
            let index = 0;
            let iterations = Math.floor(Math.random() * 30) + 10; // ÎûúÎç§ Î∞òÎ≥µ ÌöüÏàò
            let interval = setInterval(() => {
                boxes.forEach(box => box.classList.remove("selected"));
                boxes[index].classList.add("selected");
                index = (index + 1) % boxes.length;
                iterations--;

                if (iterations <= 0) {
                    clearInterval(interval);
                    selectBox(boxes[index]);
                }
            }, 100);
        }

        function selectBox(box) {
            if (selectedColors.length < 3) {
                let color = box.style.backgroundColor;
                selectedColors.push(color);
                updateCombination();
            } else {
                alert("ÏµúÎåÄ 3Í∞úÍπåÏßÄÎßå ÏÑ†ÌÉùÌï† Ïàò ÏûàÏäµÎãàÎã§!");
            }
        }

        function updateCombination() {
            const combinationDiv = document.getElementById("combination");
            combinationDiv.innerHTML = "";

            selectedColors.forEach(color => {
                const colorSlot = document.createElement("div");
                colorSlot.classList.add("color-slot");
                colorSlot.style.backgroundColor = color;
                combinationDiv.appendChild(colorSlot);
            });
        }

        function combineColors() {
            if (selectedColors.length < 3) {
                alert("3Í∞úÏùò ÏÉâÏÉÅÏùÑ ÏÑ†ÌÉùÌï¥Ïïº Ìï©ÎãàÎã§!");
                return;
            }

            let avgColor = calculateAverageColor(selectedColors);
            document.getElementById("result").style.backgroundColor = avgColor;
            document.getElementById("result").innerText = avgColor;
        }

        function calculateAverageColor(colors) {
            let r = 0, g = 0, b = 0;

            colors.forEach(color => {
                let rgb = color.match(/\d+/g);
                r += parseInt(rgb[0]);
                g += parseInt(rgb[1]);
                b += parseInt(rgb[2]);
            });

            r = Math.floor(r / colors.length);
            g = Math.floor(g / colors.length);
            b = Math.floor(b / colors.length);

            return `rgb(${r}, ${g}, ${b})`;
        }

        createBoxes();
    </script>
</body>
</html>
